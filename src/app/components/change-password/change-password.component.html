<div class="container mx-auto rounded bg-white dark:bg-gray-900 mt-5 mb-5 p-5">
  <div class="w-full p-4">
    <h4 class="text-right text-xl font-semibold mb-5 dark:text-white">Ajustes de contraseña</h4>

    <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
      <div class="mb-4">
        <label class="block text-sm font-semibold dark:text-white">Contraseña actual</label>
        <input
          formControlName="currentPassword"
          type="password"
          class="input-style p-2 border-2 border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 w-full dark:bg-gray-800 dark:text-white"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold dark:text-white">Nueva contraseña</label>
        <input
          formControlName="newPassword"
          type="password"
          class="input-style p-2 border-2 border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 w-full dark:bg-gray-800 dark:text-white"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold dark:text-white">Repite la nueva contraseña</label>
        <input
          formControlName="confirmNewPassword"
          type="password"
          class="input-style p-2 border-2 border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 w-full dark:bg-gray-800 dark:text-white"
        />
      </div>

      <div class="mt-5 text-center">
        <button
          class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          type="submit"
        >
          Cambiar Contraseña
        </button>
      </div>
    </form>
  </div>
</div>
